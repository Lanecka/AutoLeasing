<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 aximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="assets/css/style.min.css">
  <link rel="stylesheet" href="assets/css/nouislider.min.css">
  <title>Главная</title></head>
<body>
  <div class="wrapper">
    <h1>Рассчитайте стоимость автомобиля в лизинг</h1>
    <form class="form" id="form">
  
      <label class="item item--one"><!--item1-->
        <div class="item__header">Стоимость автомобиля</div>
        <div class="item__range">
          <div class="item__meaning">
            <input class="item__field" type="text" id="rangePrice" value="1500000">
            <span>₽</span>
          </div>
          <div class="slider" id="sliderPrice">
            <div class="progress"></div>
          </div>
        </div>
      </label><!--item1 end-->
  
      <label class="item item--two"><!--item2-->
        <div class="item__header">Первоначальный взнос</div>
        <div class="item__range">
          <div class="item__meaning item__meaning--per">
            <input type="text" id="rangePayment" class="item__field" value="100000">
            <span id="perPayment" class="item__per">7 %</span>
          </div>
          <div class="slider" id="sliderPay">
            <div class="progress"></div>
          </div>
        </div>
      </label> <!--item2 end-->
  
      <label class="item item--three"><!--item3-->
        <div class="item__header">Срок лизинга</div>
        <div class="item__range">
          <div class="item__meaning">
            <input type="text" class="item__field" id="rangeTerm" value="6">
            <span>мес.</span>
          </div>
          <div class="slider" id="sliderTerm">
            <div class="progress"></div>
          </div>
        </div>
      </label><!--item3 end-->
  
      <div class="item item--four">
        <div class="item__header">
          Сумма договора лизинга
        </div>
        <div class="item__result" id="suma">1 754 950 ₽</div>
      </div><!--item4 end-->
  
      <div class="item item--five">
        <div class="item__header">
          Ежемесячный платеж от
        </div>
        <div class="item__result" id="monthly">275 825 ₽</div>
      </div><!--item5 end-->
  
      <div class="item item--six">
        <button class="item__btn">Оставить заявку</button>
      </div>
  
    </form><!--slider end-->
  
  </div>
  
  <script src="assets/js/wNumb.min.js"></script>
  <script src="assets/js/nouislider.min.js"></script>
  
  
  <script src="assets/js/cleave.min.js"></script>
  <script src="assets/js/main.js"></script>
  
</body>
</html>
